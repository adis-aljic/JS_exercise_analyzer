<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type for fun</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_container">
                <h1>Welcome to text analyzer</h1>
        <div class="input_container">
            <div id="text_area">

                <label for="inputs">
                    <textarea id="inputs" rows="10" cols="120" placeholder="Type some text ... "></textarea>
                </label>
            </div>
            <div class="btn">

                <button class="submit_btn" id="submit_input">Send  </button>
                <button class="submit_btn" id="clear">Restart  </button>
                <button class="submit_btn" id="pause">Pause  </button>
                <button class="submit_btn" id="resume">Resume  </button>
            </div>
            
        </div>
        <h1 id="timer" class="hidden"></h1>
        <div class="output_container hidden" id="output_container">
           <p><span id="output"></span><span class="cursor">|</span></p>
        </div>
        <div>
            <p class="analyze" id="analyze"></p>
        </div>
        
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
